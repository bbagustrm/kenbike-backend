name: CI/CD Backend

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_IMAGE: bbagustrm/kenbike-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build NestJS application
        run: npm run build

      - name: Verify build output
        run: |
          echo "=== Verifying build output ==="
          if [ -f "dist/src/main.js" ]; then
            echo "âœ… dist/src/main.js found"
          else
            echo "âŒ dist/src/main.js not found!"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE || '' }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script_stop: true
          script: |
            echo "ðŸš€ Deploying KenBike Backend..."
            
            cd /var/www/kenbike
            
            # Pull latest image
            docker compose pull backend
            
            # Restart backend container only (with migration)
            docker compose up -d backend
            
            # Clean up old images
            docker image prune -f
            
            # Health check with proper exit handling
            sleep 90
            echo "ðŸ” Checking backend health..."
            if curl -s http://localhost:3000/api/v1/health 2>/dev/null | grep -q "ok"; then
              echo "âœ… Backend deployment successful!"
              exit 0
            else
              echo "âš ï¸ Health check failed. Checking container status..."
              docker compose logs --tail=50 backend
              exit 1
            fi

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://api.kenbikestore.com" >> $GITHUB_STEP_SUMMARY