name: CI/CD Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build NestJS application
        run: |
          echo "Starting build process..."
          npm run build
          echo "Build completed"

      - name: Verify build output
        run: |
          echo "=== Checking dist folder ==="
          if [ -d "dist" ]; then
            echo "✅ dist folder exists"
            echo "Contents of dist folder:"
            ls -la dist/
            echo "---"
            find dist -type f -name "*.js" | head -10
          else
            echo "❌ dist folder not found!"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          
          echo "=== Checking main.js ==="
          if [ -f "dist/main.js" ]; then
            echo "✅ dist/main.js found"
            echo "File size: $(stat -c%s dist/main.js) bytes"
          else
            echo "❌ dist/main.js not found"
            echo "Looking for main.js in other locations:"
            find . -name "main.js" -type f 2>/dev/null | head -5
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            bbagustrm/kenbike-backend:latest
            bbagustrm/kenbike-backend:${{ github.sha }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: 54321
          timeout: 60m
          command_timeout: 60m
          script: |
            cd /var/www/kenbike/backend
            docker compose pull
            docker compose down
            docker compose up -d