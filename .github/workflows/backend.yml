name: CI/CD Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "dist/main.js" ]; then
            echo "âŒ Build failed: dist/main.js not found"
            exit 1
          fi
          echo "âœ… Build successful: dist/main.js exists"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            bbagustrm/kenbike-backend:latest
            bbagustrm/kenbike-backend:${{ github.sha }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: 54321
          timeout: 60m
          command_timeout: 60m
          script: |
            cd /var/www/kenbike/backend
            echo "ğŸ”„ Pulling latest image..."
            docker compose pull
            
            echo "ğŸ›‘ Stopping containers..."
            docker compose down
            
            echo "ğŸš€ Starting containers..."
            docker compose up -d
            
            echo "â³ Waiting for backend to be healthy..."
            sleep 15
            
            echo "ğŸ“‹ Checking container status..."
            docker ps
            
            echo "ğŸ“ Checking backend logs..."
            docker logs kenbike-backend --tail 30
            
            echo "âœ… Deployment complete!"