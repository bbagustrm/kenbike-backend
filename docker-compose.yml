version: "3.8"

services:
  app:
    image: bbagustrm/kenbike-backend:latest
    container_name: kenbike-backend
    ports:
      - "4000:3000"
    env_file: .env
    depends_on:
      - db
    restart: always
    command: sh -c "npx prisma migrate deploy && node dist/main.js"

  db:
    image: postgres:15
    container_name: kenbike-db
    restart: always
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
