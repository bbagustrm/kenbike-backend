version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile # Gunakan Dockerfile yang sama
    container_name: kenbike-backend-dev
    ports:
      # Petakan port 3000 di container ke port 3000 di host
      - "3000:3000"
    env_file:
      - .env.local # Gunakan file env khusus development
    volumes:
      # ✅ KRUSIAL: Mount source code untuk hot-reload
      - ./src:/app/src
      # ✅ KRUSIAL: Mount node_modules untuk menghindari konflik
      - /app/node_modules
      # ✅ PENTING: Mount folder uploads agar file tersimpan di host
      - ./uploads:/app/uploads
    # ✅ PERINTAH: Jalankan development server, bukan production build
    command: npm run start:dev
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - kenbike_dev_network

  db:
    image: postgres:15
    container_name: kenbike-db-dev
    env_file:
      - .env.local
    ports:
      # Opsional: akses DB dari host dengan tools seperti DBeaver
      - "5433:5432"
    volumes:
      - backend_dev_pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - kenbike_dev_network

volumes:
  backend_dev_pgdata:

networks:
  kenbike_dev_network:
    driver: bridge